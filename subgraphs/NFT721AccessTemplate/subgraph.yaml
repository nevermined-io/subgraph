specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT721AccessTemplate
    network: spree
    source:
      address: "0x7Ac89612A5880Ee7DCB8E01B6b187382471D0716"
      abi: NFT721AccessTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - OwnershipTransferred
      abis:
        - name: NFT721AccessTemplate
          file: ./abis/NFT721AccessTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[])
          handler: handleAgreementCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
