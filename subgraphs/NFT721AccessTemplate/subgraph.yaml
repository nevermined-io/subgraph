specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT721AccessTemplate
    network: spree
    source:
      address: "0x68E3f759325B64705474e89A966569a6c11533F8"
      abi: NFT721AccessTemplate
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - Initialized
        - OwnershipTransferred
      abis:
        - name: NFT721AccessTemplate
          file: ./abis/NFT721AccessTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[],bytes32[],bytes32[],bytes32,address)
          handler: handleAgreementCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
