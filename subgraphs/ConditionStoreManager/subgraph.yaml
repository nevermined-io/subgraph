specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ConditionStoreManager
    network: polygon-localnet
    source:
      address: "0xF9E633CBeEB2A474D3Fe22261046C99e805beeC4"
      abi: ConditionStoreManager
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ConditionCreated
        - ConditionUpdated
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: ConditionStoreManager
          file: ./abis/ConditionStoreManager.json
      eventHandlers:
        - event: ConditionCreated(indexed bytes32,indexed address,indexed address)
          handler: handleConditionCreated
        - event: ConditionUpdated(indexed bytes32,indexed address,indexed uint8,address)
          handler: handleConditionUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
