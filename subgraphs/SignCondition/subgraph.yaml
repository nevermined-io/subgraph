specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SignCondition
    network: spree
    source:
      address: "0x645439117eB378a6d35148452E287a038666Ed67"
      abi: SignCondition
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Initialized
        - OwnershipTransferred
      abis:
        - name: SignCondition
          file: ./abis/SignCondition.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
