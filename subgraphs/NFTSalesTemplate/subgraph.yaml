specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTSalesTemplate
    network: spree
    source:
      address: "0x15AeDb4FaE1DB4318205059F5af4595bD534AF26"
      abi: NFTSalesTemplate
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - Initialized
        - OwnershipTransferred
      abis:
        - name: NFTSalesTemplate
          file: ./abis/NFTSalesTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[],bytes32[],bytes32[],bytes32,address)
          handler: handleAgreementCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
