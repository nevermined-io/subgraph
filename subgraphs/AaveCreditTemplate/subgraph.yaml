specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AaveCreditTemplate
    network: spree
    source:
      address: "0x752181978DA1e0D04644Ae50a129B3ee1ED49A98"
      abi: AaveCreditTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - OwnershipTransferred
        - VaultCreated
      abis:
        - name: AaveCreditTemplate
          file: ./abis/AaveCreditTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[])
          handler: handleAgreementCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: VaultCreated(indexed address,indexed address,address,address)
          handler: handleVaultCreated
      file: ./src/mapping.ts
