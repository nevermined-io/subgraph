specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EscrowComputeExecutionTemplate
    network: polygon-localnet
    source:
      address: "0x515BF99873534584fF1ae590EaB00Cda1BF10583"
      abi: EscrowComputeExecutionTemplate
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - OwnershipTransferred
      abis:
        - name: EscrowComputeExecutionTemplate
          file: ./abis/EscrowComputeExecutionTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[])
          handler: handleAgreementCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
