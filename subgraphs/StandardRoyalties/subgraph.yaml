specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StandardRoyalties
    network: hyperspace
    source:
      address: "0x0dE91319747399675c98d6a6D20Bd2590FB27e37"
      abi: StandardRoyalties
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Initialized
      abis:
        - name: StandardRoyalties
          file: ./abis/StandardRoyalties.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
      file: ./src/mapping.ts
