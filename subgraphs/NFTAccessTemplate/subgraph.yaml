specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTAccessTemplate
    network: spree
    source:
      address: "0x10c1a8a80197b9Aed657bb0F8057c7C89504ABDE"
      abi: NFTAccessTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - OwnershipTransferred
      abis:
        - name: NFTAccessTemplate
          file: ./abis/NFTAccessTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[])
          handler: handleAgreementCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
