specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ComputeExecutionCondition
    network: spree
    source:
      address: "0x1f732F59d6b08b6367D1Ca7b468b64d5A0956970"
      abi: ComputeExecutionCondition
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - Initialized
        - OwnershipTransferred
      abis:
        - name: ComputeExecutionCondition
          file: ./abis/ComputeExecutionCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed address,bytes32)
          handler: handleFulfilled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
