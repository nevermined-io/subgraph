specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ComputeExecutionCondition
    network: spree
    source:
      address: "0x0050675c2155D97b7bdb2A66a04eEa6807f9717e"
      abi: ComputeExecutionCondition
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - OwnershipTransferred
      abis:
        - name: ComputeExecutionCondition
          file: ./abis/ComputeExecutionCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed address,bytes32)
          handler: handleFulfilled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
