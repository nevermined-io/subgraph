specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ComputeExecutionCondition
    network: hyperspace
    source:
      address: "0x19a3c36e4802344a7Bf72ec8d193419390733635"
      abi: ComputeExecutionCondition
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - Initialized
        - OwnershipTransferred
      abis:
        - name: ComputeExecutionCondition
          file: ./abis/ComputeExecutionCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed address,bytes32)
          handler: handleFulfilled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
