specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccessTemplate
    network: spree
    source:
      address: "0x10c1a8a80197b9Aed657bb0F8057c7C89504ABDE"
      abi: AccessTemplate
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - Initialized
        - OwnershipTransferred
      abis:
        - name: AccessTemplate
          file: ./abis/AccessTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[],bytes32[],bytes32[],bytes32,address)
          handler: handleAgreementCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
