specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TransferDIDOwnershipCondition
    network: hyperspace
    source:
      address: "0x2a3479F6752f71682f6453F4c0B703Df2E903b28"
      abi: TransferDIDOwnershipCondition
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - Initialized
        - OwnershipTransferred
      abis:
        - name: TransferDIDOwnershipCondition
          file: ./abis/TransferDIDOwnershipCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed address,bytes32)
          handler: handleFulfilled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
