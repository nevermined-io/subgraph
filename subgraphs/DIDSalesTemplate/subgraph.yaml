specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DIDSalesTemplate
    network: hyperspace
    source:
      address: "0x2EE10613F39265D1509206ef1a2e46AC28f378f1"
      abi: DIDSalesTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - Initialized
        - OwnershipTransferred
      abis:
        - name: DIDSalesTemplate
          file: ./abis/DIDSalesTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[],bytes32[],bytes32[],bytes32,address)
          handler: handleAgreementCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
