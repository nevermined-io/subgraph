specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccessProofCondition
    network: spree
    source:
      address: "0xd70432120128C23E09dAaE9a1Df7227517cB60F8"
      abi: AccessProofCondition
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - Initialized
        - OwnershipTransferred
      abis:
        - name: AccessProofCondition
          file: ./abis/AccessProofCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,uint256,uint256[2],uint256[2],uint256[2],bytes,bytes32)
          handler: handleFulfilled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
