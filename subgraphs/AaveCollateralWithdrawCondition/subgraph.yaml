specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AaveCollateralWithdrawCondition
    network: hyperspace
    source:
      address: "0x95F67B720ab9b260f119F0cfcdA9f146B2b28fD6"
      abi: AaveCollateralWithdrawCondition
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - Initialized
        - OwnershipTransferred
      abis:
        - name: AaveCollateralWithdrawCondition
          file: ./abis/AaveCollateralWithdrawCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleFulfilled
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
