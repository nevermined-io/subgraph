specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFT721SalesTemplate
    network: spree
    source:
      address: "0x3e4E4555bd6f2fb7f1BC1bDADF22638Ab5c99B84"
      abi: NFT721SalesTemplate
      startBlock: 10
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - Initialized
        - OwnershipTransferred
      abis:
        - name: NFT721SalesTemplate
          file: ./abis/NFT721SalesTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[],bytes32[],bytes32[],bytes32,address)
          handler: handleAgreementCreated
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
