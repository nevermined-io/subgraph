specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: AccessProofTemplate
    network: spree
    source:
      address: "0xE8299CCe89f1B30E1d65Ebb827b784D8900aEf2c"
      abi: AccessProofTemplate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AgreementCreated
        - OwnershipTransferred
      abis:
        - name: AccessProofTemplate
          file: ./abis/AccessProofTemplate.json
      eventHandlers:
        - event: AgreementCreated(indexed bytes32,bytes32,indexed address,indexed address,uint256[],uint256[])
          handler: handleAgreementCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/mapping.ts
