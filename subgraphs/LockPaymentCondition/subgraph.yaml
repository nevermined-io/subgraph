specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LockPaymentCondition
    network: spree
    source:
      address: "0x563aC2D29279053D16F2602432Cba7896D45E125"
      abi: LockPaymentCondition
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fulfilled
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: LockPaymentCondition
          file: ./abis/LockPaymentCondition.json
      eventHandlers:
        - event: Fulfilled(indexed bytes32,indexed bytes32,indexed bytes32,address,address,address[],uint256[])
          handler: handleFulfilled
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
