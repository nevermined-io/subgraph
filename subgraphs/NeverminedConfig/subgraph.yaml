specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NeverminedConfig
    network: hyperspace
    source:
      address: "0xE7Cb58D2a076235F12948986Ee4a4ed9aC54Cb16"
      abi: NeverminedConfig
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Initialized
        - NeverminedConfigChange
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: NeverminedConfig
          file: ./abis/NeverminedConfig.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: NeverminedConfigChange(indexed address,indexed bytes32)
          handler: handleNeverminedConfigChange
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: ./src/mapping.ts
